<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="open-modal">Add New Book</button>
        <h1>Digital Library Catalog</h1>
        <input type="text" id="search" placeholder="Search for books...">
    </header>
    <main>
        <ul id="book-list" class="card-list"></ul>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="book-form">
                <h2>Add a New Book</h2>
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="text" id="genre" placeholder="Genre" required>
                <input type="number" id="year" placeholder="Publication Year" required>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
